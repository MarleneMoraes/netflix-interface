<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade css-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl.carousel.css">
    <link rel="stylesheet" href="style/owl.theme.default.min.css">
    <link rel="shortcut icon" href="imagens/netflix-logo.ico" type="image/x-icon">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Adicionados Recentemente</a>
                <a href="#">Minha Lista</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">TRIBES OF EUROPE</h3>
                <p class="descricao">Em 2070, três irmãos lutam para mudar o destino da Europa após uma catástrofe global ter dividido o continente em microestados que disputam o poder.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
            
        </div>
    </main>

    
    <div class="carousel">
        <h3 class="sessoes">Séries</h3>
        <div class="owl-carousel owl-theme">
            <div class="box-poster">
                <img src="imagens/serie-cidade-invisivel.jpg" alt="Cidade Invisível">
            </div>
            <div class="box-poster">
                <img src="imagens/serie-lucifer.jpg" alt="Lucifer">
            </div>
            <div class="box-poster">
                <img src="imagens/serie-lupin.jpg" alt="Lupin">
            </div>
            <div class="box-poster">
                <img src="imagens/serie-the-flash.jpg" alt="The Flash">
            </div>
            <div class="box-poster">
                <img src="imagens/serie-the-umbrella-academy.jpg" alt="Umbrella Academy">
            </div>
        </div>
    </div>
    
    <div class="carousel">
        <h3 class="sessoes">Filmes</h3>
        <div class="owl-carousel owl-theme">
            <div class="box-poster">
                <img src="imagens/filme-abaixo-de-zero.jpg" alt="Abaixo de Zero">
            </div>
            <div class="box-poster">
                <img src="imagens/filme-amor.jpg" alt="Amor²">
            </div>
            <div class="box-poster">
                <img src="imagens/filme-para-todos-os-garotos.jpg" alt="Para Todos os Garotos: Agora e Para Sempre">
            </div>
            <div class="box-poster">
                <img src="imagens/filme-power.jpg" alt="Power">
            </div>
            <div class="box-poster">
                <img src="imagens/filme-zona-de-combate.jpg" alt="Zona de Combate">
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
